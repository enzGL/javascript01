<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard & Associados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="nome-empresa" id="nome-empresa">Vanguard & Associados</h1>
        <div class="botoes">
            <button type="button" onclick="fnTrocarDeCorFundo()">Trocar cor de fundo</button>
            <button type="button" onclick="fnSaudacao()">Seja bem vindo</button>
            <button type="button" onclick="fnMostrarHoraAtual()">Mostrar a hora</button>
            <button type="button" onclick="fnTrocarTitulo()">Trocar título</button>
        </div>
        <nav class="menu">
            <a href="#" class="link-menu">Home</a>
            <a href="#" class="link-menu">Serviços</a>
            <a href="#" class="link-menu">Contato</a>
        </nav>
    </header>
    <div class="banner">
        <img src="imagens/banner.jpg" alt="Banner de Advocacia" class="imagem-banner">
    </div>
    <div class="colora">
        <h2 class="titulo-servicos">Serviços</h2>
        <div class="cor-servicos">
            <div class="area-servicos">
                <div>
                    <img src="imagens/acordo.jpg" alt="Serviços" class="servicos-foto">
                </div>
                <div class="menu-servicos">
                    <p class="link-servico">Serviço 1</p>
                    <p class="link-servico">Serviço 2</p>
                    <p class="link-servico">Serviço 3</p>
                </div>
            </div>
        </div>
    </div>
    <div class="imagens">
        <img src="imagens/imagem1.jpg" alt="Imagem" class="imagens-pequenas">
        <img src="imagens/imagem2.jpg" alt="Imagem" class="imagens-pequenas">
        <img src="imagens/imagem3.jpg" alt="Imagem" class="imagens-pequenas">
    </div>

    <p class="texto-contato">Contato</p>

    <div class="campo-formulario">
        <form class="formulario">
            <p class="titulo-form">Nome</p>
            <input type="text" placeholder="Digite seu nome" class="campo-form">
        </form>

        <form class="formulario">
            <p class="titulo-form">Email</p>
            <input type="text" placeholder="Digite seu email" class="campo-form">
        </form>

        <form class="formulario">
            <p class="titulo-form">Mensagem</p>
            <input type="text" placeholder="Escreva uma mensagem" class="campo-form-mensagem">
        </form>
    </div>

    <footer class="rodape">
        <p class="texto-rodape">2025 &copy; Desenvolvido por <strong>[Enzo Lanzi]</strong></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
