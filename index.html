<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard & Associados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="nome-empresa">Vanguard & Associados</h1>
        <nav class="menu">
            <a href="#" class="link-menu">Home</a>
            <a href="#" class="link-menu">Serviços</a>
            <a href="#" class="link-menu">Contato</a>
        </nav>
    </header>
    <div class="banner">
        <img src="imagens/banner-advocacia.jpg" alt="Banner de Advocacia" class="imagem-banner">
    </div>
    <div>
        <h2 class="titulo-servicos">Serviços</h2>
        <div class="area-servicos">
            <div>
                <img src="imagens/acordo.jpg" alt="Serviços" class="servicos-foto">
            </div>
            <div class="menu-servicos">
                <p class="link-servico">Serviço 1</p>
                <p class="link-servico">Serviço 2</p>
                <p class="link-servico">Serviço 3</p>
            </div>
        </div>
    </div>
    <div class="imagens">
        <img src="imagens/imagem1.jpg" alt="Imagem" class="imagens-pequenas">
        <img src="imagens/imagem2.jpg" alt="Imagem" class="imagens-pequenas">
        <img src="imagens/imagem3.jpg" alt="Imagem" class="imagens-pequenas">
    </div>
    <div>
        <p class="texto-contato">Contato</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
