<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard & Associados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="nome-empresa" id="nome-empresa">Vanguard & Associados</h1>
        <div class="botoes">
            <button type="button" onclick="fnTrocarDeCorFundo()">Trocar cor de fundo</button>
            <button type="button" onclick="fnSaudacao()">Seja bem vindo</button>
            <button type="button" onclick="fnMostrarHoraAtual()">Mostrar a hora</button>
            <button type="button" onclick="fnTrocarTitulo()">Trocar título</button>
            <img src="imagens/brasil-icon.png" alt="Bandeira do Brasil" height="30" onclick="fnIdiomaPtBr()">
            <img src="imagens/eua-icon.png" alt="Bandeira dos Estados Unidos" height="30" onclick="fnIdiomaIngles()">
            <img src="imagens/france-icon.png" alt="Bandeira da França" height="30" onclick="fnIdiomaFrances()"> 
            <img src="imagens/italia-icon.png" alt="Bandeira da Itália" height="30" onclick="fnIdiomaItaliano()">
        </div>
        <nav class="menu">
            <a href="#"  id="menu1" class="link-menu">Inicio</a>
            <a href="#" id="menu2" class="link-menu">Serviços</a>
            <a href="#" id="menu3" class="link-menu">Contato</a>
        </nav>
    </header>
    <div class="banner">
        <img src="imagens/banner.jpg" alt="Banner de Advocacia" class="imagem-banner" id="banner">
        <button type="button" onclick="fnBanner1()" class="botao"> 1 </button>
        <button type="button" onclick="fnBanner2()" class="botao"> 2 </button>
        <button type="button" onclick="fnBanner3()" class="botao"> 3 </button>
    </div>
    <div class="colora">
        <h2 class="titulo-servicos">Serviços</h2>
        <div class="cor-servicos">
            <div class="area-servicos">
                <div>
                    <img src="imagens/acordo.jpg" alt="Serviços" class="servicos-foto">
                </div>
                <div class="menu-servicos">
                    <p class="link-servico">Serviço 1</p>
                    <p class="link-servico">Serviço 2</p>
                    <p class="link-servico">Serviço 3</p>
                </div>
            </div>
        </div>
    </div>
    <div class="imagens">
        <img src="imagens/destaque1.jpg" alt="Imagem" class="imagens-pequenas" id="destaque1" onmouseenter="fnDestaque1Trocar()" onmouseout="fnDestaque1Original()">
        <img src="imagens/destaque2.jpg" alt="Imagem" class="imagens-pequenas" id="destaque2" onmouseenter="fnDestaque2Trocar()" onmouseout="fnDestaque2Original()">
        <img src="imagens/destaque3.jpg" alt="Imagem" class="imagens-pequenas" id="destaque3" onmouseenter="fnDestaque3Trocar()" onmouseout="fnDestaque3Original()">
    </div>

    <p class="texto-contato">Contato</p>

    <div class="campo-formulario">

        <form class="formulario">
            <p class="titulo-form">Nome</p>
            <input type="text" placeholder="Digite seu nome" id="nome" class="campo-form">
       
            <p class="titulo-form">Email</p>
            <input type="text" placeholder="Digite seu email" id="email" class="campo-form">
       
            <p class="titulo-form">Mensagem</p>
            <input type="text" placeholder="Escreva uma mensagem" id="mensagem" class="campo-form-mensagem">

            <button type="button" class="botao" onclick="fnRegistrarContato()">Enviar</button>

            <p id="informacoes"></p>
        </form>
    </div>

    <footer class="rodape">
        <p class="texto-rodape">2025 &copy; Desenvolvido por <strong>[Enzo Lanzi]</strong></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
